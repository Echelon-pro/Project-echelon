<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Echelon</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/node_modules/flag-icons/css/flag-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/nav.js"></script>
</head>
<body>
    <nav class="top-nav">
        <button class="hamburger-menu mobile-menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-left">
            <ul class="nav-links">
                <li><a href="home.html" class="nav-link">Home</a></li>
                <li><a href="leaderboard.html" class="nav-link">Leaderboard</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="faq.html" class="nav-link">FAQ</a></li>
            </ul>
        </div>
        <div class="nav-center">
            <a href="index.html" class="logo">
                <span class="logo-text">Echelon</span>
            </a>
        </div>
        <div class="nav-right">
             <!-- Will be populated by nav.js -->
        </div>
    </nav>

    <div class="main-container">
        <div class="auth-container">
            <h2>Reset Password</h2>
            <p class="auth-subtitle">Enter your email to reset your password</p>
            
            <form id="resetPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <div id="resetError" class="form-error"></div>
                </div>

                <button type="submit" class="btn-primary">
                    <i class="fas fa-paper-plane"></i>&nbsp;&nbsp;Send Reset Link
                </button>
            </form>

            <div class="auth-links">
                <p>Remember your password? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        console.log('HTML loaded');
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
    </script>
    <script type="module" src="/js/reset-password.js"></script>
</body>
</html>
