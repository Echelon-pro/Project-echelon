<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Echelon</title>
    <link rel="stylesheet" href="/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .verification-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding: 2rem;
        }

        .verification-box {
            background-color: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .verification-title {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .verification-message {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .verification-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-icon {
            color: var(--success);
            font-size: 48px;
            margin-bottom: 1rem;
        }

        .error-icon {
            color: var(--error);
            font-size: 48px;
            margin-bottom: 1rem;
        }

        .countdown {
            color: var(--text-secondary);
            font-size: 16px;
            margin-top: 16px;
        }

        .countdown-number {
            color: var(--accent-color);
            font-weight: 600;
            font-size: 18px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius-md);
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: var(--accent-color-hover);
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-left">
            <ul class="nav-links">
                <li><a href="home.html" class="nav-link">Home</a></li>
                <li><a href="leaderboard.html" class="nav-link">Leaderboard</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="faq.html" class="nav-link">FAQ</a></li>
            </ul>
        </div>
        <div class="nav-center">
            <a href="index.html" class="logo">
                <span class="logo-text">Echelon</span>
            </a>
        </div>
        <div class="nav-right">
             <!-- Will be populated by nav.js -->
        </div>
    </nav>

    <div class="verification-container">
        <div class="verification-box" id="verificationBox">
            <div class="verification-spinner"></div>
            <h2 class="verification-title">Verifying Your Email</h2>
            <p class="verification-message">Please wait while we verify your email address...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const verificationBox = document.getElementById('verificationBox');
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showError('Invalid verification link. Please request a new one.');
                return;
            }

            try {
                const response = await fetch(`/api/auth/verify-email?token=${token}`);
                const data = await response.json();

                if (response.ok && data.success) {
                    // Store auth data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showSuccess('Email verified successfully!');
                } else {
                    showError(data.message || 'Verification failed. Please try again.');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('An error occurred during verification. Please try again.');
            }
        });

        function showSuccess(message) {
            const container = document.querySelector('.verification-box');
            container.innerHTML = `
                <i class="fas fa-check-circle success-icon"></i>
                <h2 class="verification-title">Email Verified!</h2>
                <p class="verification-message">${message}</p>
                <div class="countdown">
                    Redirecting to your profile in <span class="countdown-number">5</span> seconds...
                </div>
            `;

            let secondsLeft = 5;
            const countdownElement = container.querySelector('.countdown-number');
            
            const countdown = setInterval(() => {
                secondsLeft--;
                countdownElement.textContent = secondsLeft;
                
                if (secondsLeft <= 0) {
                    clearInterval(countdown);
                    window.location.href = '/my_profile.html';
                }
            }, 1000);
        }

        function showError(message) {
            const container = document.querySelector('.verification-box');
            container.innerHTML = `
                <i class="fas fa-exclamation-circle error-icon"></i>
                <h2 class="verification-title">Verification Failed</h2>
                <p class="verification-message">${message}</p>
                <a href="/login.html" class="button">Go to Login</a>
            `;
        }
    </script>
</body>
</html>
